<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>What's for dinner?</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <img src="knife and fork.png">
    <h1>What should we have for dinner today?</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="No options yet"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="generate">Generate a delicious meal</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()
        var add_option = function() {
          $('.inputs').append('<input></input>')
        }
        $('.addOption').click(add_option)
      })
    </script>
  </body>
</html>
